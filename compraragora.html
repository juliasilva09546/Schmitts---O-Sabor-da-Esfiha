<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Agora - Esfihas</title>
    <link rel="stylesheet" href="estilocompra.css">
</head>
<body>

    <div class="container">
        <h1>Comprar Esfihas Agora!</h1>
        <p>Preencha os detalhes abaixo para finalizar seu pedido.</p>

        <form action="#" method="post">
            <fieldset>
                <legend>Detalhes do Pedido</legend>

                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantas Esfihas?</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <p>Tipo de Esfiha:</p>
                    <input type="radio" id="salgadas" name="tipo_esfiha" value="salgadas" checked>
                    <label for="salgadas">Salgadas</label><br>
                    <input type="radio" id="doces" name="tipo_esfiha" value="doces">
                    <label for="doces">Doces</label><br>
                    <input type="radio" id="combos" name="tipo_esfiha" value="combos">
                    <label for="combos">Combos</label>
                </div>

                <div class="form-group">
                    <label for="endereco">Endere√ßo de Entrega:</label>
                    <textarea id="endereco" name="endereco" rows="4" cols="50" required></textarea>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone para Contato:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="Ex: 9912345678" required>
                </div>
                
                <input type="submit" value="Finalizar Compra">
            </fieldset>
        </form>
    </div>

</body>
</html>
